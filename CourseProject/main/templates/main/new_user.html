<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Форма Регистрации</h2>
        <form>
            <div class="form-group">
                <label for="role">Роль:</label>
                <select class="form-control" id="role">
                    <option value="candidate">Кандидат</option>
                    <option value="employee">Сотрудник</option>
                    <option value="departmentHead">Начальник подразделения</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">Фамилия, Имя, Отчество:</label>
                <input type="text" class="form-control" id="fullName">
            </div>
            <div class="form-group">
                <label for="dob">Дата рождения:</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="form-group">
                <label for="gender">Пол:</label>
                <select class="form-control" id="gender">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Опыт работы (в годах):</label>
                <input type="number" class="form-control" id="experience">
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="photo">Фотография:</label>
                <input type="file" class="form-control-file" id="photo">
            </div>
            <div id="employeeFields" style="display: none;">
                <!-- Поля для Сотрудника (подразделение и должность) -->
            </div>
            <div id="candidateFields" style="display: none;">
                <!-- Поле для Кандидата (желаемая должность) -->
                <!-- Кнопка для добавления данных об образовании -->
                <!-- Блок с полями для образования (появится по нажатию кнопки) -->
                <!-- Кнопка для добавления данных о прошлом месте работы -->
                <!-- Блок с полями для прошлого места работы (появится по нажатию кнопки) -->
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
